	<div class="videoarea" id="videoarea">
								<div class="vidInner">
                                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
				<video id="video" style="float: left; width:78%; height:100%;" controls autoplay loop preload="auto"></video>
				<script>
				  	if(Hls.isSupported()) {
						var video = document.getElementById('video');
						video.volume = 1.0;
						video.autoplay = true;
				
						var hls = new Hls();
						hls.loadSource('https://gtm-spotv.brightcovecdn.com/abf18bbf3b3f4a0db4a41dd2af7f75c6/ap-northeast-1/5764318566001/profile_0/chunklist.m3u8');
						hls.attachMedia(video);
						hls.on(Hls.Events.MANIFEST_PARSED,function() {
							video.play
					  });
					}
				</script>
	                   </div>
	
	<div id="livechat" >
		<script async src="//client.uchat.io/uchat.js"></script>

	</div>
