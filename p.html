<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/common.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>

    <title>nabuki</title>
</head>
<body>
<div class="videoarea" id="videoarea">
								<div class="vidInner">
                                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
				<video id="video" style="width: 100%; height: 100%;" controls autoplay loop preload="auto"></video>
				<script>
				  	if(Hls.isSupported()) {
						var video = document.getElementById('video');
						video.volume = 1.0;
						video.autoplay = true;
				
						var hls = new Hls();
						hls.loadSource('https://gtm-spotv.brightcovecdn.com/abf18bbf3b3f4a0db4a41dd2af7f75c6/ap-northeast-1/5764318566001/profile_0/chunklist.m3u8');
						hls.attachMedia(video);
						hls.on(Hls.Events.MANIFEST_PARSED,function() {
							video.play
					  });
					}
				</script>
			</div>
		<div id="chat">
        <script async src="//client.uchat.io/uchat.js"></script>
        <u-chat room='nabuki' style="width: 100%; height: 100%;"></u-chat>
    </div>	
    </div>		
<script>
    Split(['#videoarea', '#chat'], {
        sizes: [70, 30],
    })
</script>

</body>
</html>
